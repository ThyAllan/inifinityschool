<body>

    <script>

        let contador = 0;
        let soma = 0
        while (contador <= 3){
            contador ++
            let valores = parseFloat(prompt("Digite sua nota: "))

            soma = soma + valores

        }
        alert(`media: ${soma/contador}`)
        </script>
        
</body>
